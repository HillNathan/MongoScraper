<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mongo Scraper</title>

    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>


</head>
<body>

    <nav class="navbar navbar-light bg-light align-left">
        <span class="navbar-brand mt-2 h1">
            Mongo Scraper
            <button class="btn btn-outline-secondary m-1" type="button" id="all-articles">Articles</button>
            <button class="btn btn btn-outline-secondary m-1" type="button" id="saved-articles">Saved Articles</button>    
        </span>
    </nav>

    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4 p-5">Mongo Scraper</h1>
        </div>
        <div class="row">
            <div class="col text-center">
                <h2><span id="page-title">All Scraped Articles</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col" id="article-list">
            </div>
        </div>
    </div>



    <div class='alert' id='notes-window'>
        <div class="notes-header">
            <button class="btn-sm btn-danger float-right" id="close-note">X</button>
        </div>
        <div class="note-form">
            <h2><span id='title'></span></h2>
                <input type="hidden" name="_id" id="data-id">
                <input class="note m-2" type="text" id="note-body" placeholder="My Note">
                <button class="float-right m-2 add-note">Add Note</button>
        </div>
        <hr>
        <ul id='notes-list'>

        </ul>
    </div>

</body>
</html>
